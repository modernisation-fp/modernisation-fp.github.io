  <script>

    /* CONSTANTES */
    var WORDPRESS_CONTENT_API_URL_PREFIX = "https://carrefourfp.ca/mfp/wp-json/wp/v2/"
    var WORDPRESS_CONTENT_API_URL_SUFFIX = "?_embed&_fields=author,id,excerpt,date,title,link,_links.wp:featuredmedia,_embedded.wp:featuredmedia"

    function fetchPosts(callback) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    callback(null, data);
                } else {
                    callback('Une erreur s\'est produite lors de la récupération des articles');
                }
            }
        };
        xhr.open('GET', WORDPRESS_CONTENT_API_URL_PREFIX + 'posts' + WORDPRESS_CONTENT_API_URL_SUFFIX, true);
        xhr.send();
    }
    
    // UTILS -------------------------------------------------------------------------------------------
    function truncateText(text, maxLength) {
        if (text.length > maxLength) {
            return text.slice(0, maxLength) + '...';
        }
        return text;
    }

    function convertToFrenchDate(dateString) {
        // Create a new Date object from the provided date string
        const date = new Date(dateString);

        // Define months in French
        const frenchMonths = [
            "janvier", "février", "mars", "avril", "mai", "juin",
            "juillet", "août", "septembre", "octobre", "novembre", "décembre"
        ];

        // Extract day, month, and year from the date object
        const day = date.getDate();
        const month = frenchMonths[date.getMonth()];
        const year = date.getFullYear();

        // Construct the French date string
        const frenchDate = `${day} ${month} ${year}`;

        return frenchDate;
    }
    // FIN UTILS ---------------------------------------------------------------------------------------

    function createPostHTML(post) {
        var excerpt = truncateText(post.excerpt.rendered.replace(/<[^>]*>?/gm, ''), 100);
        var imageUrl = post._embedded?.["wp:featuredmedia"]?.[0]?.["source_url"] ?? "https://dummyimage.com/600x350/ced4da/6c757d";
        var dateEnFrancais = convertToFrenchDate(post.date);
        return `
        <div class="col-lg-4 mb-5">
            <div class="card h-100 shadow-sm border">
                <div style="height: 200px; overflow: hidden;">
                    <img class="card-img-top img-fluid object-fit-cover" src="${imageUrl}" alt="..." />
                </div>
                <div class="card-body p-4">
                    <a class="text-decoration-none link-dark stretched-link" href="actualite?id=${post.id}">
                        <div class="h5 card-title mb-3">${post.title.rendered}</div>
                    </a>
                    <p class="card-text mb-1"><small>${dateEnFrancais}</small></p>
                    <p class="card-text mb-0">${excerpt}</p>
                </div>
            </div>
        </div>
        `;
    }

    function displayPosts() {
        fetchPosts(function(err, posts) {
            if (err) {
                console.error(err);
                return;
            }

            var postsContainer = document.getElementById('posts-container');
            if (postsContainer) {
                posts.forEach(function(post) {
                    var postHTML = createPostHTML(post);
                    postsContainer.innerHTML += postHTML;
                });
            }
        });
    }

    displayPosts();
  </script>
