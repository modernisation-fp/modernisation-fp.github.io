        <script>
            const WORDPRESS_CONTENT_API_URL = "https://carrefourfp.ca/mfp/wp-json/wp/v2/search?search=";
            const URL_DU_POST = "https://carrefourfp.ca/mfp/wp-json/wp/v2/";

            function getURLParameter(name) {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                return urlParams.get(name);
            }

            let texteARechercher = getURLParameter("s");

            const urlRecherche = WORDPRESS_CONTENT_API_URL + texteARechercher;

            console.log(urlRecherche);

            async function fetchPosts() {
                try {
                    const response = await fetch(urlRecherche);
                    if (response.ok) {
                        const data = await response.json();
                        return data;
                    } else {
                        throw new Error('Une erreur s\'est produite lors de la récupération des articles');
                    }
                } catch (error) {
                    console.error(error);
                }
            }

            async function fetchOnlyOnePost(url) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const data = await response.json();
                        return data;
                    } else {
                        throw new Error(`Error fetching post: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error(error);
                    return null;
                }
            }

            // UTILS -------------------------------------------------------------------------------------------
            function truncateText(text, maxLength) {
                if (text.length > maxLength) {
                    return text.slice(0, maxLength) + '...';
                }
                return text;
            }

            function convertToFrenchDate(dateString) {
                // Create a new Date object from the provided date string
                const date = new Date(dateString);

                // Define months in French
                const frenchMonths = [
                    "janvier", "février", "mars", "avril", "mai", "juin",
                    "juillet", "août", "septembre", "octobre", "novembre", "décembre"
                ];

                // Extract day, month, and year from the date object
                const day = date.getDate();
                const month = frenchMonths[date.getMonth()];
                const year = date.getFullYear();

                // Construct the French date string
                const frenchDate = `${day} ${month} ${year}`;

                return frenchDate;
            }
            // FIN UTILS ---------------------------------------------------------------------------------------

            async function createPostHTML(post) {
                // Inserer le terme de recherche
                document.getElementById('texteRecherche').innerHTML = texteARechercher;

                const title = post.title;
                let clickableUrl = "";
                let typeDePost = "";
                let extrait = "";

                let gentileUrl = "";
                let chantier = "";

                if (post.subtype == "sous-chantier") {
                    gentileUrl = "sous-chantier";
                    typeDePost = "Sous-chantier";
                } else if (post.subtype == "post") {
                    gentileUrl = "posts";
                    typeDePost = "Actualité";
                } else if (post.subtype == "question") {
                    gentileUrl = "question";
                    typeDePost = "FAQ";
                }

                const url = `${URL_DU_POST}${gentileUrl}/${post.id}`;
                const data = await fetchOnlyOnePost(url);

                if (data) {
                    if (post.subtype == "sous-chantier") {
                        const category = data.categories[0];
                        if (category == 81) chantier = "1";
                        if (category == 82) chantier = "2";
                        if (category == 83) chantier = "3";
                        if (category == 84) chantier = "4";
                        clickableUrl = `chantier?n=${chantier}#${post.id}`;
                        extrait = data.excerpt.rendered;
                    } else if (post.subtype == "post") {
                        clickableUrl = `actualite?id=${post.id}`;
                        extrait = data.excerpt.rendered;
                    } else if (post.subtype == "question") {
                        clickableUrl = "faq";
                        extrait = "Foire aux questions.";
                    }
                }

                return `
                <div class="col-lg-8 col-md-10 mb-3 py-2">
                    <div class="card h-100 shadow-0 border-0">
                        <div class="card-body p-4">
                            <a class="main-link text-decoration-none stretched-link" href="${clickableUrl}">
                                <div class="h5 card-title mb-3 fw-bolder">${title}</div>
                            </a>
                            <p class="card-text mb-0">${extrait}</p>
                            <div class="badge bg-dark rounded-pill my-3">${typeDePost}</div>
                        </div>
                    </div>
                </div>
                `;
            }

            async function displayPosts() {
                const posts = await fetchPosts();
                if (!posts) return;

                const postsContainer = document.getElementById('posts-container');
                if (!postsContainer) return;

                const postHTMLPromises = posts.map(async (post) => {
                    return createPostHTML(post);
                });

                const postHTMLs = await Promise.all(postHTMLPromises);

                postHTMLs.forEach((postHTML) => {
                    postsContainer.innerHTML += postHTML;
                });
            }

            displayPosts();

        </script>
