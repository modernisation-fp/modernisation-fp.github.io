        <script>
            var chantierCategorieWordpress = {};
            chantierCategorieWordpress["1"] = "81";
            chantierCategorieWordpress["2"] = "82";
            chantierCategorieWordpress["3"] = "83";
            chantierCategorieWordpress["4"] = "84";

            var WORDPRESS_CONTENT_API_URL = "https://carrefourfp.ca/mfp/wp-json/wp/v2/sous-chantier?categories="

            function getURLParameter(name) {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                return urlParams.get(name);
            }

            var numeroChantier = getURLParameter("n");

            
            if (numeroChantier != "1" && numeroChantier != "2" && numeroChantier != "3" && numeroChantier != "4") {
                window.location.replace("404.html");
            }
            

            document.getElementById('chantier').innerHTML = 'Chantier ' + numeroChantier;
            document.getElementById('image_chantier').src = 'assets/images/icones_chantier/chantier-' + numeroChantier + '.svg';
            
            var nomChantier = "";

            switch(numeroChantier) {
                case "1":
                    nomChantier = "Une formation professionnelle accessible à la fine pointe des technologies, et qui intègre les compétences clés.";
                    break;
                case "2":
                    nomChantier = "Une formation professionnelle accessible qui offre des parcours et des programmes d’études fluides, modernes et flexibles.";
                    break;
                case "3":
                    nomChantier = "Une formation professionnelle accessible qui fait une place à toutes et à tous, en offrant les meilleures conditions.";
                    break;
                case "4":
                    nomChantier = "Une formation professionnelle accessible et qui repose sur la synergie de tous les partenaires impliqués";
                    break;
                default:
                    // code block
            }
            
            document.getElementById('nom_chantier').innerHTML = nomChantier;
                        
            
            WORDPRESS_CONTENT_API_URL = WORDPRESS_CONTENT_API_URL + chantierCategorieWordpress[numeroChantier];

            console.log(WORDPRESS_CONTENT_API_URL);
            
            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Open the request synchronously
            xhr.open('GET', WORDPRESS_CONTENT_API_URL, false); // Synchronous request

            // Send the request
            xhr.send();

            // Check if request was successful
            if (xhr.status !== 200) {
                throw new Error(`Error: status: ${xhr.status}`);
            }

            // Parse the JSON response
            const sousChantiersData = JSON.parse(xhr.responseText);

            // Get the container element where data will be inserted
            var container = document.getElementById('sous-chantiers');

            // Initialize variable to toggle background color
            var bgColorClass = 'bg-white';

            // Loop through each object in the JSON array
            sousChantiersData.forEach(function(item) {
                // Toggle background color class
                bgColorClass = bgColorClass === 'bg-white' ? 'bg-light' : 'bg-white';

                // Create HTML content
                var htmlContent = `
                    <!-- About section one-->
                    <section class="pt-5 pb-4 ${bgColorClass}" id="${item.id}">
                        <div class="container px-5">
                            <div class="row gx-5 align-items-top">
                                <div class="col-lg-4 pb-3">
                                    <h3 class="fw-bolder">${item.title.rendered}</h3>
                                </div>
                                <div class="col-lg-8 px-5">
                                    <div class="fw-normal text-dark">${item.content.rendered}</div>
                                </div>
                            </div>
                        </div>
                    </section>
                `;

                // Insert HTML content into the container
                container.insertAdjacentHTML('beforeend', htmlContent);
            });

        </script>
