  <script>
      // Function to get a URL parameter by name
      function getURLParameter(name) {
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);
          return urlParams.get(name);
      }

      (function() {
          try {
              var actualite_id = getURLParameter("id");
              const url = 'https://carrefourfp.ca/mfp/wp-json/wp/v2/posts/' + actualite_id + '?_embed&_fields=author,id,content,excerpt,date,title,link,_links.wp:featuredmedia,_embedded.wp:featuredmedia';

              // Create a new XMLHttpRequest object
              const xhr = new XMLHttpRequest();

              // Open the request synchronously
              xhr.open('GET', url, false); // Synchronous request

              // Send the request
              xhr.send();

              // Check if request was successful
              if (xhr.status !== 200) {
                  throw new Error(`Error: status: ${xhr.status}`);
              }

              // Parse the JSON response
              const postData = JSON.parse(xhr.responseText);
              var imageUrl = postData._embedded?.["wp:featuredmedia"]?.[0]?.["source_url"] ?? "";

              // Insert the title into the specified div
              const titreDuPoste = document.getElementById('titre_du_post');
              titreDuPoste.innerHTML = postData.title.rendered;

              // Insert the date into the specified div
              const dateDuPoste = document.getElementById('date_du_post');
              dateDuPoste.innerHTML = 'Dernière mise à jour le ' + convertToFrenchDate(postData.date);
              
              // Insert the date into the specified div
              const imageDuPoste = document.getElementById('img_du_post');
              if (imageUrl != "") {
                  imgTag = `<img class="img-fluid rounded" id="img_du_post" src="${imageUrl}" alt="..." />`;
              }
              else {
                  imgTag = "";
              }
              
              imageDuPoste.innerHTML = imgTag;

              // Insert the content into the specified div
              const contentDiv = document.getElementById('content-container');
              contentDiv.innerHTML = postData.content.rendered;

              

          } catch (error) {
              console.error('Error fetching data: ', error);
              document.getElementById('content-container').innerHTML = "Cette actualité n'existe pas.";
          }

      })();

      // UTILS -------------------------------------------------------------------------------------------

      function convertToFrenchDate(dateString) {
          // Create a new Date object from the provided date string
          const date = new Date(dateString);

          // Define months in French
          const frenchMonths = [
              "janvier", "février", "mars", "avril", "mai", "juin",
              "juillet", "août", "septembre", "octobre", "novembre", "décembre"
          ];

          // Extract day, month, and year from the date object
          const day = date.getDate();
          const month = frenchMonths[date.getMonth()];
          const year = date.getFullYear();

          // Construct the French date string
          const frenchDate = `${day} ${month} ${year}`;

          return frenchDate;
      }
      // FIN UTILS ---------------------------------------------------------------------------------------
  </script>
